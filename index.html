<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER STARTS -->
    <header>
        <h2 class="section-title">Weather Here</h2>
        <button id="upd-location" onclick="initCurrent()"><span>Update geolocation<span></button>
    </header>
    <!-- HEADER ENDS -->

    <!-- MAIN STARTS -->
    <main>
        <!-- CURRENT CITY STARTS -->
        <section id="current-city">
            <div>
                <h3 id="current-city-name"></h3>
                <div id="current-icon-and-degree">
                    <img src="./img/svg/cloud.svg" id="current-city-icon" width="128" height="128" alt="weather-pic">
                    <p></p>
                </div>
            </div>
            <ul class="city-weather-desc">
                <li>
                    <strong>Wind</strong>
                    <p></p>
                </li>
                <li>
                    <strong>Cloud cover</strong>
                    <p></p>
                </li>
                <li>
                    <strong>Pressure</strong>
                    <p></p>
                </li>
                <li>
                    <strong>Humidity</strong>
                    <p></p>
                </li>
                <li>
                    <strong>Coordinates</strong>
                    <p></p>
                </li>
            </ul>
        </section>
        <div id="loader" class="hidden">
            <img src="./img/svg/inf-load.svg" alt="loader-logo">
            <p>Current data is loading ...</p>
        </div>
        <!-- CURRENT CITY ENDS -->

        <!-- FAVOURITES STARTS -->
        <section id="favourites">   
            <div id="favourites-header">
                <h2 class="section-title">Favourites</h2>
                <form id="add-form">
                    <fieldset>
                        <input id="add-city-field" type="text" name="new-city" placeholder="Add new city">
                        <button id="action-button" onclick="addFavourite()"></button>
                    </fieldset>
                </form>
            </div>
            <div id="fav-cities"></div>
        </section>
        <template id="fav-tmp">
            <div id="clone">
                <div id="fav-city-header">
                    <div id="fav-city-basics">
                        <h3 id="fav-city-name"></h3>
                        <p id="fav-city-degrees">&#176</p>
                        <img src="./img/svg/snowflake.svg" id="fav-city-icon" alt="rain" width="40" height="40">
                    </div>
                    <button id="cross-button"></button>
                </div>
                <ul class="city-weather-desc">
                    <li>
                        <strong>Wind</strong>
                        <p></p>
                    </li>
                    <li>
                        <strong>Cloud cover</strong>
                        <p></p>
                    </li>
                    <li>
                        <strong>Pressure</strong>
                        <p></p>
                    </li>
                    <li>
                        <strong>Humidity</strong>
                        <p></p>
                    </li>
                    <li>
                        <strong>Coordinates</strong>
                        <p></p>
                    </li>
                </ul>
            </div>
        </template>
        <!-- FAVOURITES ENDS -->
    </main>
    <!-- MAIN ENDS -->
</body>
<script src="./js/main.js"></script>
</html>
